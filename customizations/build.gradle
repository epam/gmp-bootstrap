def gmp = rootProject.subprojects.find({
    it.name == 'ext-gmp'
}) ? project(':ext-gmp')
        : "com.epam.dep.esp:gmp:$gmpVersion"

def gmpTools = rootProject.subprojects.find({
    it.name == 'ext-gmp-tools'
}) ? project(':ext-gmp-tools')
        : "com.epam.dep.esp:gmp-tools:$gmpToolsVersion"

dependencies {
    api  gmp
    api  gmpTools
    api (gmpTools) {
        exclude group: 'org.codehaus.groovy', module: 'groovy'
    }
    api  "org.json:json:$jsonVersion"
    api  "com.jcraft:jsch:$jschVersion"
    api group: 'javax.annotation', name: 'javax.annotation-api', version: '1.3.2'

    testImplementation  'org.spockframework:spock-core:2.0-groovy-3.0'
    testImplementation  group: 'junit', name: 'junit', version: jUnitVersion
}