def gmp = rootProject.subprojects.find({
    it.name == 'ext-gmp'
}) ? project(':ext-gmp')
        : "com.epam.dep.esp:gmp:$gmpVersion"

def gmpTools = rootProject.subprojects.find({
    it.name == 'ext-gmp-tools'
}) ? project(':ext-gmp-tools')
        : "com.epam.dep.esp:gmp-tools:$gmpToolsVersion"

dependencies {
    compile "com.epam.dep.esp:gmp-common:$gmpCommonVersion"
    compile gmp
    compile gmpTools
    compile(gmpTools) {
        exclude group: 'org.codehaus.groovy', module: 'groovy-all'
   }
    compile "org.json:json:$jsonVersion"
    compile "com.jcraft:jsch:$jschVersion"

//    compile "org.elasticsearch.client:transport:${elasticSearchVersion}"
//    compile "org.elasticsearch.client:x-pack-transport:${elasticSearchVersion}"

    testCompile "org.spockframework:spock-core:1.1-groovy-2.4"
    testCompile group: 'junit', name: 'junit', version: jUnitVersion
}